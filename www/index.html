<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Rotating Compass</title>
        <link rel="stylesheet" href="css/style.css">
		<script src="cordova.js"></script>
  </head>

  <body>
	<div id="clock" style='position: absolute;width: 200px; height: 200px;padding: 1%;top: 20%; left: 5%;border-radius: 50%;'>
	
		<img class='rosadosventos' id="rosadosventos" src='compass.png' style='position: relative;width: 130%; height: 100%;left: -12%; top: 4%;list-style: none;margin: -10px 0 0 -10px;' />
		<ul id="circle" style='position: absolute;margin: 0;  padding: 0;top: 49%; left: 51%;width: 20px; height: 20px;list-style: none;margin: -10px 0 0 -10px;'>
		</ul>		
	</div>
	<div id='status' style='position:absolute;bottom: 20%; left:10%; color:#a1a1a1;'></div>
	<script src="js/index.js"></script>
  </body>
</html>
